<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <div id="screen"></div>
        <div id="keyboard">
            <div id="row5" class="rows">
                <div class="button-operation" id="percentage">%</div>
                <div class="button-operation" id="root">√</div>
                <div class="button-operation" id="pow">^</div>
                <div class="button" id="ac">AC</div>
            </div>
            <div id="row4" class="rows">
                <div class="button-number" id="7">7</div>
                <div class="button-number" id="8">8</div>
                <div class="button-number" id="9">9</div>
                <div class="button-operation" id="divide">÷</div>
            </div>
            <div id="row3" class="rows">
                <div class="button-number" id="4">4</div>
                <div class="button-number" id="5">5</div>
                <div class="button-number" id="6">6</div>
                <div class="button-operation" id="multiply">×</div>
            </div>
            <div id="row2" class="rows">
                <div class="button-number" id="1">1</div>
                <div class="button-number" id="2">2</div>
                <div class="button-number" id="3">3</div>
                <div class="button-operation" id="subtract">-</div>
            </div>
            <div id="row1" class="rows">
                <div class="button-number" id="0">0</div>
                <div class="button" id="dot">.</div>
                <div class="button" id="equal">=</div>
                <div class="button-operation" id="add">+</div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
