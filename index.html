<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc">
        <div id="tela">
            <div id="tela-secundaria"> </div>
            <div id="tela-principal"></div>
        </div>
        <div id="teclado">
            <div id="row5" class="rows">
                <div class="botoes-operacao" id="porcentagem">%</div>
                <div class="botoes-operacao" id="root">√</div>
                <div class="botoes-operacao" id="pow">^</div>
                <div class="botoes" id="ac">AC</div>
            </div>
            <div id="row4" class="rows">
                <div class="botoes-numero" id="7">7</div>
                <div class="botoes-numero" id="8">8</div>
                <div class="botoes-numero" id="9">9</div>
                <div class="botoes-operacao" id="divide">÷</div>
            </div>
            <div id="row3" class="rows">
                <div class="botoes-numero" id="4">4</div>
                <div class="botoes-numero" id="5">5</div>
                <div class="botoes-numero" id="6">6</div>
                <div class="botoes-operacao" id="multiply">×</div>
            </div>
            <div id="row2" class="rows">
                <div class="botoes-numero" id="1">1</div>
                <div class="botoes-numero" id="2">2</div>
                <div class="botoes-numero" id="3">3</div>
                <div class="botoes-operacao" id="subtract">-</div>
            </div>
            <div id="row1" class="rows">
                <div class="botoes-numero" id="0">0</div>
                <div class="botoes-numero" id="ponto">.</div>
                <div class="botoes" id="igual">=</div>
                <div class="botoes-operacao" id="add">+</div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
